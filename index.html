<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      defer
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- GSAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"
      defer
    ></script>

    <!-- JS -->
    <script src="JS/script.js" type="module"></script>
  </head>
  <body>
    <main class="main">
      <!-- START -->
      <section class="start">
        <span class="start__help"
          ><ion-icon class="help__icon" name="help-circle-outline"></ion-icon
        ></span>
        <button class="start__btn" id="magnet__btn">
          <span id="magnet__txt">Start</span>
        </button>
      </section>

      <!-- GAME AREA -->
      <section class="area">
        <div class="paddle paddle__computer"></div>
        <div class="ball"></div>
        <div class="paddle paddle__user"></div>
      </section>
    </main>
  </body>
</html>
